<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Bug Tester</title>
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 1. Cor principal preta */
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            min-height: 100vh;
            position: relative; /* Necessário para o posicionamento absoluto do filho */
            overflow-x: hidden; /* Evita scroll horizontal se o bug sair da tela */
        }

        /* Estilo do Container do SVG de fundo */
        .background-bug-container {
            position: fixed; /* Fica fixo no fundo, não rola com a página */
            top: 50%;
            left: 0;
            /* Centraliza verticalmente e joga um pouco para a esquerda para "cortar" */
            transform: translateY(-50%) translateX(-20%); 
            width: 50vw; /* Largura grande, metade da tela */
            height: auto;
            z-index: -1; /* Garante que fique ATRÁS do conteúdo do site */
            opacity: 0.2; /* Deixa sutil (opcional: remova se quiser mais forte) */
            pointer-events: none; /* O mouse ignora a imagem, clica no site */
        }

        /* O SEGREDO ESTÁ AQUI: Estilizando o SVG */
        .bug-outline-svg path {
            /* 4. Somente a borda */
            fill: none !important; /* O interior é transparente */
            stroke: #00ff44; /* Cor da borda (usei um verde "matrix"/tech) */
            stroke-width: 1.5; /* Espessura da borda. Aumente para mais grosso */
            
            /* Opcional: um efeito de brilho neon */
            filter: drop-shadow(0 0 5px #00ff44);
        }

        /* Apenas para demonstração de conteúdo */
        .content {
            padding: 50px;
            max-width: 800px;
            margin-left: auto; /* Empurra o conteúdo para a direita */
            margin-right: 50px;
        }
    </style>
</head>
<body>

    <div class="background-bug-container">
        <svg class="bug-outline-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </svg>
    </div>

    <main class="content">
        <h1>Painel de Testes</h1>
        <p>Este é um exemplo de conteúdo sobre o fundo preto.</p>
        <p>Observe como a imagem do bug à esquerda mostra apenas a sua borda (outline) verde neon, criando um efeito tecnológico sem preencher a forma.</p>
    </main>

</body>
</html>
