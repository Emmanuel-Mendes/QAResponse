{% extends 'base.html' %}

{% block title %}
    <title>Acessar</title>
{% endblock %}

{% block extra_styles %}
    <style>
        body.login-bg {
            background-image: url("{{ url_for('static', filename='app/templates/static/img/background.png') }}");            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Efeitos opcionais */
            filter: grayscale(100%);
        }
    </style>
{% endblock %}

{% block body_class %}
    login-bg d-flex align-items-center justify-content-center vh-100
    
{% endblock %}


{% block content%}
<main class="login-container form-signin w-25 m-2 ratio-4x3"> 
    <form method="POST">
        <h1 class="h3 mb-2 text-center"> Acessar</h1>
        <div class="form-floating my-1 border-end border-bottom"> 
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
            <label for="floatingInput">Email</label> </div>             
        </div>   
        <div class="form-floating my-1 border-end border-bottom"> 
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
            <label for="floatingPassword">Senha</label> 
            </div>
        </div>
        <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input border-dark-subtle" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">Lembrar?</label>            
            <p><a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-50-hover">Esqueceu a senha?</a></p>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto co">
            <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        </div>
    </form>
    <form action="{{ url_for('create.create_user') }}" method="POST">        
        <div class="d-grid gap-2 col-6 mx-auto my-2 co">
        <button type="submit" class="btn btn-secundary w-100 py-2 border-black">Cadastrar</button>
        </div>
    </form>
</main>


{% endblock %}
