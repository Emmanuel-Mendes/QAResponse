<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block title %}{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    

    {% block extra_css%}{% endblock %}
    <style>
    </style>
    
</head>    
<body class="{%block body_class %}{% endblock %}">

<div class="text-bg-dark d-flex p-2"> 
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
            <img src= "{{ url_for('static', filename='icon.png') }}" alt="Icon" width="40" height="40" class="d-inline-block align-text-top my-md-1" >
        </div>
        
    </div>

    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-center">
            <h4 class=" col-15 col-lg-auto my-5 justify-content-center my-md-2 text-small text-center">GitQa</h1>
        </div>
    </div>

    <div class="container"> 

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end text-center"> 
            
            <ul class="nav col-15 col-lg-auto my-5 justify-content-center my-md-1 text-small text-center"> 
                <li> 
                    <a class="nav-link 
                    {{'text-secondary fw-bold active' if request.endpoint == 'home.home' else 'text-white fw-bold'}}" 
                    href="{{ url_for('home.home') }}">Inicio</a>
                    </a> 
                </li> 
                <li> 
                    <a class="nav-link 
                    {{'text-secondary fw-bold active' if request.endpoint == 'project.project' else 'text-white fw-bold'}}" 
                    href="{{ url_for('project.project') }}">Projetos</a>
                    </a> 
                </li> 
            </ul> 

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle text-light flex-row text-white link-light" data-bs-toggle="dropdown" aria-expanded="false", style="color:white">
                <img src="{{ url_for('static', filename='user-icon.png') }}" alt="img" height="30px" width="30px">
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>    
                        <form action="{{ url_for('logout.logout') }}" method="POST">        
                            <div class="d-grid gap-2 col-6 mx-auto my-2 co">
                                <button type="submit" class="btn btn-dark w-100 py-2 border-dark text-white">Sair</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>

        </div> 
    </div> 

</div>
    {% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
